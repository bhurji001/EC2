{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-4 m4">
       <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4">
           <h3 class="alert alert-light border rounded mt-4 mb-4">login here </h3>
           <form action="/login" method="POST">
            {% csrf_token %}
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                  {{error}}
                </div>
                {% endif %}

                

                

               

                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com" aria-describedby="helpId">
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="**********" aria-describedby="helpId">
                </div>

                <div class="form-grop">
                    <input class="btn-btn-sm btn-info col-lg-4 " type="submit" value="login">
                </div>
               

             </form>
       </div>
    </div>
</div>

{% endblock %}
